# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Aumenta este valor si quieres iniciar automáticamente más instancias 
  # en respuesta a un aumento de tráfico.
  maxInstances: 1

  # CONFIGURACIÓN DE VARIABLES DE ENTORNO Y SECRETOS
  env:
    - variable: GMAIL_USER
      # El nombre del secreto almacenado en Google Secret Manager que contiene el usuario de Gmail.
      secret: GMAIL_USER
      # INDICA QUE EL SECRETO DEBE ESTAR DISPONIBLE EN TIEMPO DE EJECUCIÓN
      availability:
        - RUNTIME
    - variable: GMAIL_APP_PASSWORD
      # El nombre del secreto que contiene la contraseña de aplicación de Gmail.
      secret: GMAIL_APP_PASSWORD
      # INDICA QUE EL SECRETO DEBE ESTAR DISPONIBLE EN TIEMPO DE EJECUCIÓN
      availability:
        - RUNTIME
