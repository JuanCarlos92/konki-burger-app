# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Aumenta este valor si quieres iniciar automáticamente más instancias 
  # en respuesta a un aumento de tráfico.
  maxInstances: 1

  # CONFIGURACIÓN DE VARIABLES DE ENTORNO Y SECRETOS
  env:
    - variable: GMAIL_USER
      # El nombre del usuario de Gmail que se usará para enviar correos.
      secret: GMAIL_USER
      # INDICAMOS QUE EL SECRETO DEBE ESTAR DISPONIBLE EN TIEMPO DE EJECUCIÓN
      availability:
        - RUNTIME
    - variable: GMAIL_APP_PASSWORD
      # La contraseña de aplicación generada para la cuenta de Gmail.
      secret: GMAIL_APP_PASSWORD
      # INDICAMOS QUE EL SECRETO DEBE ESTAR DISPONIBLE EN TIEMPO DE EJECUCIÓN
      availability:
        - RUNTIME
